<!DOCTYPE html>
<html>
    <head>
        <title>HTML - FORM</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <table>
            <tr>
            <th></th>
            </tr>
            <tr>
            <td scope="row">ชื่อ</td>
            <td><form>
                <input type="text" id="fname" name="fname">
                </form></td>
            
            </tr>
            <tr>
            <td scope="row">สกุล</td>
            <td><form>
                <input type="text" id="Sname" name="Sname">
                </form></td>
            
            </tr>
            <tr>
                <td scope="row">วัน/เดือน/ปีเกิด</td>
                <td><form>
                    <input type="date" id="date" name="date" >
                    </form></td>
                
            </tr>
            <tr>
                <td scope="row">อายุ</td>
                <td><form>
                    <input type="number" id="Old" name="Old">
                    </form></td>
                
            </tr>
            <tr>
                <td scope="row">เพศ</td>
                <td><form>
                    <input type="radio" id="Man" name="Gender" value="Man">
                    <label for="Man">ชาย</label>
                    <input type="radio" id="Girl" name="Gender" value="Girl">
                    <label for="Girl">หญิง</label>
                    </form></td>
                
            </tr>
            <tr>
                <td scope="row">รูป</td>
                <td><form>
                    <input type="file" id="Old" name="Old">
                    </form></td>
                
            </tr>
            <td><form>
                <input type="text" id="Sname" name="Sname">
                </form></td>
            </tr>
        </table>
    </body>
</html>
