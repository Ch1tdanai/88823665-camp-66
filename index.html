<!DOCTYPE html>
<html>
    <head>
        <title>HTML - FORM</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="mystyle.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <h1>Workshop #HTML - FORM</h1>
          </div>
        <!-- <p id = "hello">ID Only</p>
        <p class = "test">Class Only</p>
        <p id = "hello" class = "test">ID & Class</p> -->
        <form>
            <table>
                <tr>
                    <br>
                    <td scope="row">ชื่อ</td>
                    <td>
                        <input type="text" id="fname" name="fname">
                    </td>
                    
                </tr>
                <tr>
                    <td scope="row">สกุล</td>
                    <td>
                        <input type="text" id="Surname" name="Surname">
                    </td>
                </tr>
                <tr>
                    <td scope="row">วัน/เดือน/ปีเกิด</td>
                    <td>
                        <input type="date" id="date" name="date">
                    </td>
                </tr>
                <tr>
                    <td scope="row">อายุ</td>
                    <td>
                        <input type="number" id="age" name="age">
                    </td>
                </tr>
                <tr>
                    <td scope="row">เพศ</td>
                    <td>
                        <input type="radio" id="Man" name="Gender" value="Man">
                        <label for="Man">ชาย</label>
                        <input type="radio" id="Girl" name="Gender" value="Girl">
                        <label for="Girl">หญิง</label>
                    </td>
                </tr>
                <tr>
                    <td scope="row">รูป</td>
                    <td>
                        <input type="file" id="Picture" name="Picture">
                    </td>
                </tr>
                <tr>
                    <td scope="row">ที่อยู่</td>
                    <td>
                        <textarea rows="6" cols="25" id="Address" name="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td scope="row">สีที่ชอบ</td>
                    <td>
                        <select id="colors" name="colors" size="1">
                            <option value="red">สีแดง</option>
                            <option value="yellow">สีเหลือง</option>
                            <option value="blue">สีน้ำเงิน</option>
                            <option value="green">สีเขียว</option>
                            <option value="purple">สีม่วง</option>
                            <option value="soft_blue">สีฟ้า</option>
                            <option value="pink">สีชมพู</option>
                            <option value="orange">สีส้ม</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td scope="row">แนวเพลงที่ชอบ</td>
                    <td>
                        <input type="radio" id="for_life" name="Song" value="for_life">
                        <label for="for_life">เพื่อชีวิต</label>
                        <input type="radio" id="looktoong" name="Song" value="looktoong">
                        <label for="looktoong">ลูกทุ่ง</label>
                        <input type="radio" id="other" name="Song" value="other">
                        <label for="other">อื่นๆ</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <input type="checkbox" id="accept" name="accept" value="accept">
                        <label for="accept">ยินยอมให้เก็บข้อมูล</label>
                        <br><br>
                    </td>
                </tr>
                <tfoot>
                    <tr>
                        <td>
                            <input type="reset" value="Reset" >
                        </td>

                        <td>
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                    <th>
                        
                        <td><h2 >Marry Christmas</h2>
                            <div class="container">
                                <div class="tree">
                                  <div class="star"></div>
                                  <div class="tree-triangle1"></div>
                                  <div class="tree-triangle2"></div>
                                  <div class="tree-triangle3"></div>
                                  <div class="trunk"></div>
                                </div>
                            </div></td>
                    
                </th>
                </tfoot>
            </table>
        </form>
    
    </body>
</html>
