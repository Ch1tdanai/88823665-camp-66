<!DOCTYPE html>
<html>
    <head>
        <title>HTML - FORM</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="mystyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5 ">
            <form >
                <div class="row mb-3" >
                    <label class="col-md-2 col-form-label text-left">ชื่อ</label>
                    <div class="offset-md-2 col-md-8">
                        <input type="text" class="form-control" placeholder="ชื่อ" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label text-left">สกุล</label>
                    <div class="offset-md-2 col-md-8">
                        <input type="text" class="form-control" placeholder="สกุล" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label text-left">วัน/เดือน/ปีเกิด</label>
                    <div class="offset-md-2 col-md-8">
                        <input type="date" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label text-left">อายุ</label>
                    <div class="offset-md-2 col-md-8">
                        <input type="number" class="form-control" placeholder="อายุ" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label text-left">เพศ</label>
                    <div class="offset-md-2 col-md-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label" for="male">ชาย</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                            <label class="form-check-label" for="female">หญิง</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label text-left">รูป</label>
                    <div class="offset-md-2 col-md-8">
                        <input type="file" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label text-left">ที่อยู่</label>
                    <div class="offset-md-2 col-md-8">
                        <textarea class="form-control" rows="3" required></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label text-left">สีที่ชอบ</label>
                    <div class="offset-md-2 col-md-8">
                        <select class="form-select" aria-label="Default select example" required>
                            <option value="" disabled selected>เลือกสีที่ชอบ</option>
                            <option value="1">สีแดง</option>
                            <option value="2">สีน้ำเงิน</option>
                            <option value="3">สีเหลือง</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-2 col-form-label text-left">เพลงที่ชอบ</label>
                    <div class="offset-md-2 col-md-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="favoriteSong" id="song1" value="เพื่อชีวิต" required>
                            <label class="form-check-label" for="song1">เพื่อชีวิต</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="favoriteSong" id="song2" value="ลูกทุ่ง" required>
                            <label class="form-check-label" for="song2">ลูกทุ่ง</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="favoriteSong" id="song3" value="อื่นๆ" required>
                            <label class="form-check-label" for="song3">อื่นๆ</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-md-0 col-md-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="consent">
                            <label class="form-check-label" for="consent">ยินยอมให้เก็บข้อมูล</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-md-0 col-md-1">
                        <button type="reset" class="btn btn-secondary w-100">Reset</button>
                    </div>
                    <div class="offset-md-10 col-md-1">
                        <button type="submit" class="btn btn-success w-100">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
